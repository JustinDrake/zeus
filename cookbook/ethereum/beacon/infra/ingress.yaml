apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "beacon"
  namespace: "beacon"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: beacon-tls
      hosts:
        - eth.zeus.fyi
  rules:
    - host: eth.zeus.fyi
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: zeus-lighthouse
                port:
                  number: 80
          - path: /
            pathType: Exact
            backend:
              service:
                name: zeus-geth
                port:
                  number: 80