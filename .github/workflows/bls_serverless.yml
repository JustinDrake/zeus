name: Build Serverless BLS Signer

on:
  push:
    branches:
      - main
    paths:
      - apps/cookbooks/serverless/ethereum/bls_signatures/**

env:
  AWS_REGION: us-west-1
  GO111MODULE: on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Cache Go Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: go-mod-${{ hashFiles('**/go.sum') }}

    - name: Build Serverless BLS Signer
      run: |
        mkdir -p apps/external
        cd apps/external
        git clone https://github.com/zeus-fyi/web3.git --branch master --single-branch
        cd ../cookbooks/serverless/ethereum/bls_signatures
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o main
        zip main.zip main

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload the zip file to AWS Lambda
      run: |
        cd apps/cookbooks/serverless/ethereum/bls_signatures
        aws lambda update-function-code --function-name ${{ secrets.AWS_BLS_FUNCTION_NAME }} --zip-file fileb://main.zip

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v2
      with:
        name: main.zip
        path: apps/cookbooks/serverless/ethereum/bls_signatures/main.zip
