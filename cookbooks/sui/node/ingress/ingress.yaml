apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "sui"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: avax-tls
      hosts:
        - sui.zeus.fyi
  rules:
    - host: sui.zeus.fyi
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: sui
                port:
                  number: 80