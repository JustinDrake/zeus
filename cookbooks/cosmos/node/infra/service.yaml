apiVersion: v1
kind: Service
metadata:
  name: zeus-cosmos-client
  labels:
    app.kubernetes.io/name: zeus-cosmos-client
    app.kubernetes.io/instance: zeus-cosmos-client
    app.kubernetes.io/managed-by: zeus
spec:
  type: ClusterIP
  ports:
    - port: 9003
      targetPort: hercules
      protocol: TCP
      name: hercules
    - port: 26657
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
    - port: 1317
      targetPort: http-abci
      protocol: TCP
      name: http-abci
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: zeus-cosmos-client
    app.kubernetes.io/instance: zeus-cosmos-client
